<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Private Link Paste</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">

<style>
body {
    margin: 0;
    font-family: monospace;
    background: #0f0f0f;
    color: #eaeaea;
}
.header {
    background: #f5d000;
    color: #000;
    padding: 14px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 16px;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    background: #000;
    color: #0f0;
    border: 1px solid #333;
    font-family: monospace;
}
textarea {
    height: 180px;
}
button {
    margin-top: 10px;
    padding: 8px 14px;
    background: #f5d000;
    border: none;
    cursor: pointer;
    font-weight: bold;
}
.link {
    margin: 8px 0;
}
a {
    color: #ff6b6b;
    word-break: break-all;
}
.hidden {
    display: none;
}
.footer {
    text-align: center;
    font-size: 12px;
    color: #777;
    padding: 15px;
}
</style>
</head>

<body>

<div class="header">Private Link Paste</div>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <h3>Masukkan Password</h3>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
</div>

<!-- CONTENT -->
<div class="container hidden" id="contentBox">
    <h3>Paste Link (1 baris = 1 link)</h3>
    <textarea id="links" placeholder="https://contoh.com"></textarea>
    <button onclick="generate()">Generate</button>
    <button onclick="copyAll()">Copy Semua</button>

    <div id="result"></div>
</div>

<div class="footer">© 2026 • Simple Private Page</div>

<script>
// ===== PASSWORD =====
const PASSWORD = "admin123"; // GANTI DI SINI KALAU MAU

function login() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("contentBox").classList.remove("hidden");
    } else {
        alert("Password salah!");
    }
}

function generate() {
    const text = document.getElementById("links").value;
    const lines = text.split("\n");
    let output = "";

    lines.forEach(link => {
        link = link.trim();
        if (link !== "") {
            output += `
            <div class="link">
                <a href="${link}" target="_blank">${link}</a>
            </div>`;
        }
    });

    document.getElementById("result").innerHTML = output;
}

function copyAll() {
    navigator.clipboard.writeText(document.getElementById("links").value);
    alert("Semua link berhasil di-copy!");
}
</script>

</body>
</html>
